<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackintoanetwork</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .scaler {
            transform-origin: center center;
        }
        .container {
            padding: 40px;
        }
        .logo-wrapper {
            position: relative;
            margin-bottom: 50px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-box {
            position: absolute;
            background: #fff;
            width: 180px;
            height: 180px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .logo-box::before {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-top: 30px solid #000;
        }
        .corner-text {
            position: absolute;
            font-size: 12px;
            color: #000;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
            z-index: 10;
        }
        .corner-text.top-left {
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            margin-left: -60px;
        }
        .corner-text.bottom-right {
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            margin-left: 60px;
        }
        .logo-text {
            position: relative;
            z-index: 5;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            white-space: nowrap;
            margin-top: -10px;
        }
        .logo-text-back {
            color: #fff;
        }
        .logo-text-front {
            position: absolute;
            top: 0;
            left: 0;
            color: #000;
            clip-path: inset(0 calc(50% - 90px) 0 calc(50% - 90px));
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        .links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s ease;
        }
        .links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="scaler">
        <div class="container">
            <div class="logo-wrapper">
                <div class="logo-box"></div>
                <span class="corner-text top-left">0.0000</span>
                <span class="corner-text bottom-right">0x7EA</span>
                <div class="logo-text">
                    <span class="logo-text-back">hackintoanetwork</span>
                    <span class="logo-text-front">hackintoanetwork</span>
                </div>
            </div>
            <div class="links">
                <a href="mailto:hackintoanetwork@proton.me">info@</a>
                <a href="https://github.com/hackintoanetwork">Github</a>
                <a href="https://hackintoanetwork.com/blog">Blog</a>
            </div>
        </div>
    </div>
    <script>
        function scaleContent() {
            var scaler = document.querySelector('.scaler');
            var baseWidth = 1200;
            var scale = Math.min(window.innerWidth / baseWidth, 1);
            scaler.style.transform = 'scale(' + scale + ')';
        }
        scaleContent();
        window.addEventListener('resize', scaleContent);
    </script>
</body>
</html>
