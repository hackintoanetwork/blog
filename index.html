    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .scaler {
            transform-origin: center center;
            margin-top: -15px;
        }
        .container {
            padding: 40px;
        }
        .logo-wrapper {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-box {
            position: relative;
            background: #fff;
            width: 170px;
            height: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-box::before {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-top: 28px solid #000;
        }
        .corner-text {
            position: absolute;
            font-size: 12px;
            color: #000;
            font-weight: 300;
            font-family: 'Inter', sans-serif;

        }

        .logo-letter {

    <script>
        function scaleContent() {
            var scaler = document.querySelector('.scaler');
            var baseWidth = 800;
            var scale = Math.min(window.innerWidth / baseWidth, 1);
            scaler.style.transform = 'scale(' + scale + ')';
        }
        scaleContent();
        window.addEventListener('resize', scaleContent);
    </script>
